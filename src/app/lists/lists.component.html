<div class="container">


<table class="table table-hover">
        <thead class = "thead-dark"> 
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Cost</th>
            <th></th><th></th>
          </tr>
        </thead>
        <tbody *ngIf = "books.length > 0">
          <tr *ngFor = "let book of books">
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
<!--          <td><button type="submit" ><a routerLink ="add">EDIT</a></button></td> -->
            <td>
              <a routerLink= "edit/{{book.id}}" class ="btn btn-sm btn-dark">Edit</a> |
              <a routerLink = "edit/{{book.id}}" class = "btn btn-sm btn-danger">Delete</a>              
            </td>
            <td>
                <a routerLink= "/pname/{{book.id}}" class ="btn btn-sm btn-dark">Add Comments</a> |
            <a routerLink = "/vcomm/{{book.id}}" class = "btn btn-sm btn-primary">View Comments</a> 
            </td>
          </tr>
        </tbody>
      </table>

    </div>
